<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
<a-scene cursor="rayOrigin: mouse">
    <!-- camera rig -->
    <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision">
        <a-entity id="head" position="0 0.3 0" camera look-controls="reverseMouseDrag: true"></a-entity>
    </a-entity>

    <!-- collidable entity -->
   
    <a-entity class="collision" position="0 -.05 0" geometry="primitive: box; width: 8; height: .1; depth: 8"></a-entity>

    <!-- collidable entity -->

    <a-entity class="collision" position="0 -.10 0" geometry="primitive: circle; width: 7; height: .5; depth: 8"></a-entity>





</a-scene>

</body>
</html>
